<a name="name"></a><h2>Name</h2>
<p>gfwhere — Gfarm ファイルのレプリカの所在を表示する。</p>
</div>
<div class="refsynopsisdiv" title="Synopsis">
<a name="synopsis"></a><h2>Synopsis</h2>
<div class="cmdsynopsis"><p><code class="command">gfwhere</code>  [-r, -R]  <em class="replaceable"><code>path</code></em>... </p></div>
</div>
<div class="refsect1" title="DESCRIPTION">
<a name="description"></a><h2>DESCRIPTION</h2>
<p>指定したファイルについて、レプリカの所在を表示します。
-r あるいは -R オプションを付けると、
指定されたディレクトリに含まれるファイルのレプリカの所在を
再帰的に表示します。</p>
</div>
<div class="refsect1" title="OPTIONS">
<a name="options"></a><h2>OPTIONS</h2>
<div class="variablelist"><dl>
<dt><span class="term"><code class="option">-r, -R</code></span></dt>
<dd><p>ディレクトリに含まれるファイルのレプリカの所在を
再帰的に表示します。</p></dd>
<dt><span class="term"><code class="option">-?</code></span></dt>
<dd><p>引数オプションを表示します。</p></dd>
</dl></div>
</div>

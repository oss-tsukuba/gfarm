x-build: &x-build
  build:
    context: ../..
    dockerfile: docker/dist/${DIST:-ubuntu}/Dockerfile
    args:
      USERNAME: $USER

x-common: &x-common
  image: gfarm-${DIST:-ubuntu}
  volumes:
    - ../..:/home/$USER/gfarm:cached
    - local:/home/$USER/local:cached
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
    - ./minica/minica.pem:/minica/minica.crt
  networks:
    - gfarm_net
  cap_add:
    - SYS_ADMIN
    - SYS_PTRACE
  devices:
    - /dev/fuse
  security_opt:
    - seccomp:unconfined
    - apparmor:unconfined
  privileged: false

services:
  c1:
    <<: [*x-build, *x-common]
    hostname: c1
    container_name: gfarm-c1
  c2:
    <<: *x-common
    hostname: c2
    container_name: gfarm-c2
  c3:
    <<: *x-common
    hostname: c3
    container_name: gfarm-c3
  c4:
    <<: *x-common
    hostname: c4
    container_name: gfarm-c4
  c5:
    <<: *x-common
    hostname: c5
    container_name: gfarm-c5
  c6:
    <<: *x-common
    hostname: c6
    container_name: gfarm-c6
  c7:
    <<: *x-common
    hostname: c7
    container_name: gfarm-c7
  c8:
    <<: *x-common
    hostname: c8
    container_name: gfarm-c8
  keycloak:
    build: keycloak
    hostname: keycloak
    container_name: gfarm-keycloak
    volumes:
      - ./keycloak:/keycloak
      - ./minica/keycloak/cert.pem:/etc/x509/https/tls.crt
      - ./minica/keycloak/key.pem:/etc/x509/https/tls.key
    environment:
      DB_VENDOR: h2
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    networks:
      gfarm_net:
    ports:
      - 8080:8080
      - 8443:8443
  jwt-server:
    build: jwt-server
    hostname: jwt-server
    container_name: gfarm-jwt-server
    volumes:
      - ./minica/minica.pem:/usr/share/pki/ca-trust-source/anchors/minica.crt
    networks:
      - gfarm_net
    privileged: true
  rdesktop:
    build: rdesktop
    container_name: gfarm-rdesktop
    volumes:
      - ./minica/minica.pem:/minica/minica.pem
      - ./rdesktop:/rdesktop
    networks:
      - gfarm_net
    ports:
      - 13389:3389
  minica:
    build: minica
    container_name: gfarm-minica
    volumes:
      - ./minica:/minica:cached
    networks:
      - gfarm_net

networks:
  gfarm_net:

volumes:
  local:
